{% extends "base.html" %}
{% block content %}
<h2>Scoreboard</h2>
<table class="table table-dark table-striped mt-3">
  <thead>
    <tr><th>Rank</th><th>User</th><th>Solves</th><th>Points</th></tr>
  </thead>
  <tbody>
    {% for username, solves, points in rows %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ username }}</td>
        <td>{{ solves }}</td>
        <td>{{ points }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
